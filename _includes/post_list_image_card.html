<!-- Post content -->
<div class="p-4">
    <div
        class="relative bg-white rounded-2xl shadow-xl border-l-8 border-[{{site.colors.accent.green}}] p-6 transition hover:-translate-y-1 duration-300"
    >
        <h3 class="text-2xl font-semibold text-[{{site.colors.primary}}] mb-3">
            <a
                class="hover:underline hover:text-[{{site.colors.primary-hover}}] transition"
                href="{{ post.url | relative_url }}"
            >
                {{ post.title | escape }}
            </a>
        </h3>

        <p class="text-[{{site.colors.secondary}}] text-base mb-3">
            {{ post.description }}
        </p>

        <p class="text-sm text-gray-400">{{ post.date | date: date_format }}</p>
    </div>
</a>
